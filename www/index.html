<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <link href="lib/ion-floating-menu/dist/ion-floating-menu.css" rel="stylesheet" type="text/css"/>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter">

    <ion-side-menus>
      <!-- Left menu -->
      <ion-side-menu side="left">
        <header class="bar bar-header bar-stable">
          <h1 class="title">Menu</h1>
        </header>
      <ion-content class="has-header">
        <ion-item menu-close class="item-icon-left" href="#/telefone">
          <i class="icon ion-ios-telephone-outline"></i>
          Telefone
        </ion-item>

        <ion-item menu-close class="item-icon-left" href="#/tab/dash">
          <i class="icon ion-ios-people"></i>
          Contatos
        </ion-item>

        <ion-item menu-close class="item-icon-left" href="#/tab/dash">
          <i class="icon ion-arrow-swap"></i>
          Registro de chamadas
        </ion-item>        

        <ion-item menu-close class="item-icon-left" href="#/ramal">
          <i class="icon ion-ios-list-outline"></i>
          Ramais
        </ion-item>

        <ion-item menu-close class="item-icon-left" href="#/app/search">
          <i class="icon ion-power assertive"></i>
          Sair
        </ion-item>
        </ion-content>
      </ion-side-menu>

      <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
          <ion-nav-buttons side="left">
            <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
          </ion-nav-buttons>

          <ion-nav-back-button class="button-clear">
            <i class="ion-arrow-left-c"></i> Voltar
          </ion-nav-back-button>
        </ion-nav-bar>

        <ion-nav-view></ion-nav-view>
      </ion-side-menu-content>

    </ion-side-menus>

    <script src="lib/ion-floating-menu/dist/ion-floating-menu.js" type="text/javascript"></script>
  </body>
</html>
