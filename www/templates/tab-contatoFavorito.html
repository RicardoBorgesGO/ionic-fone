<ion-view view-title="Favoritos">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="contatoFavorito in contatosFavoritos" type="item-text-wrap" href="#/tab/contatoFavorito/{{contatoFavorito.id}}">
        <img ng-src="data:image/PNG;base64,{{contatoInterno.foto}}" ng-if="contatoInterno.foto">
        <img ng-src="img/unknown.png" ng-if="contatoInterno.foto == null">
        <h2>{{contatoFavorito.nomeFavorito | capitalize}}</h2>
        <p>{{contatoFavorito.instituicao}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
