<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-top tabs-striped tabs-background-positive tabs-color-light">

  <!-- Dashboard Tab -->
  <ion-tab title="Favoritos" icon-off="ion-star" icon-on="ion-star" href="#/tab/contatoFavorito">
    <ion-nav-view name="tab-contatoFavorito"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Contatos UFG" icon-off="ion-arrow-right-b" icon-on="ion-arrow-right-b" href="#/tab/contatoInterno">
    <ion-nav-view name="tab-contatoInterno"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Outras Instituições" icon-off="ion-arrow-swap" icon-on="ion-arrow-swap" href="#/tab/contatoExterno">
    <ion-nav-view name="tab-contatoExterno"></ion-nav-view>
  </ion-tab>


</ion-tabs>
