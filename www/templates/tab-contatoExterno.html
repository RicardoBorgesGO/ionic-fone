<ion-view view-title="Outras Instituições">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="contatoExterno in contatosExternos" type="item-text-wrap" href="#/tab/contatoExterno/{{contatoExterno.id}}">
        <img ng-src="img/unknown.png">
        <h2>{{contatoExterno.nome}}</h2>
        <p>{{contatoExterno.instituicao}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>

      <ion-floating-button ng-click="addContact()" has-footer="false" button-color="#C62828" icon="ion-plus" icon-color="#fff">
      </ion-floating-button>

      <!--ion-toggle  ng-model="settings.enableFriends">
          Enable Friends
      </ion-toggle-->
    </ion-list>
  </ion-content>
</ion-view>
